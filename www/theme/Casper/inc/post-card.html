<article class="post-full post">
    <header class="post-full-header">
        <section class="post-full-meta">
            <time class="post-full-meta-date" datetime="{{post.create_time}}">{{think.datetime(post.create_time)}}</time>
            <span class="date-divider">/</span>
            {% if post.tag.length %}
            {% for tag in post.tag %}
            <a href="/tag/{{tag.pathname}}" data-tag="{{tag.name}}">
                <code class="notebook">{{tag.name}}</code>
            </a>&nbsp;
            {% endfor %}
            {% endif %}
        </section>
        <h1 class="post-full-title">{{post.title}}</h1>
    </header>

    <figure class="post-full-image" style="background-image: url({{post.options.featuredImage}})">
    </figure>

    <section class="post-full-content">
        {{post.content|safe}}
    </section>
</article>
